<ion-header>
  <ion-navbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list *ngFor="let task of tasks">
      <ion-item (click)="taskClicked(task)">
         <p>id {{task.id}}, {{task.name}}</p>
      </ion-item>
   </ion-list>
   <h3 *ngIf="!tasks">There is no tasks</h3>
</ion-content>
